<!DOCTYPE html>
<html lang="zh-HK">

<head>
    <!-- Google Analytics 4 (GA4) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-367Z67DHYC"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-367Z67DHYC');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比賽時間表 | GoGoRef</title>
    
    <link rel="stylesheet" href="timetable-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <a href="../index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> 返回主頁
            </a>
            <img src="../GOGO.png" alt="GoGoRef Logo" class="logo">
            <h1><i class="fas fa-calendar-alt"></i> 比賽時間表</h1>
            <p>ASA 2025 Winter Tournament</p>
        </header>

        <main>
            <!-- Loading -->
            <div id="loadingIndicator" class="loading-container">
                <div class="spinner"></div>
                <p>載入中...</p>
            </div>

            <!-- Error -->
            <div id="errorMessage" class="error-container" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <p>無法載入時間表，請稍後再試。</p>
                <button onclick="loadTimetable()" class="retry-btn">
                    <i class="fas fa-redo"></i> 重試
                </button>
            </div>

            <!-- Day Tabs -->
            <div id="dayTabs" class="day-tabs" style="display: none;">
                <button class="tab-btn active" data-day="saturday">
                    <i class="fas fa-calendar"></i> 星期六 (Nov 8)
                </button>
                <button class="tab-btn" data-day="sunday">
                    <i class="fas fa-calendar"></i> 星期日 (Nov 9)
                </button>
            </div>

            <!-- Saturday Schedule -->
            <div id="saturday-schedule" class="schedule-content active">
                <!-- Events will be inserted here -->
            </div>

            <!-- Sunday Schedule -->
            <div id="sunday-schedule" class="schedule-content">
                <!-- Events will be inserted here -->
            </div>
        </main>

        <footer>
            <p>資料即時更新 | 最後更新：<span id="lastUpdate">--</span></p>
            <a href="../index.html" class="book-now-btn">
                <i class="fas fa-calendar-plus"></i> 立即預訂球證
            </a>
        </footer>
    </div>

    <script src="timetable-script.js"></script>
</body>

</html>
