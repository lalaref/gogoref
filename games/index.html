<!DOCTYPE html>
<html lang="zh-HK">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比賽時間表 | GoGoRef</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.7) 0%, rgba(118, 75, 162, 0.7) 100%),
                        url('../wall.jpg');
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        .logo {
            max-width: 120px;
            margin-bottom: 15px;
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .sheets-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .sheet-frame {
            width: 100%;
            height: 80vh;
            min-height: 600px;
            border: none;
            border-radius: 10px;
        }

        /* Hide gridlines using CSS */
        .sheets-container iframe {
            filter: contrast(1.05) brightness(1.02);
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 20px;
        }

        .book-btn {
            display: inline-block;
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .book-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.3);
        }

        /* Mobile */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .sheet-frame {
                height: 70vh;
                min-height: 500px;
            }

            .sheets-container {
                padding: 10px;
            }
        }

        /* Tablet */
        @media (min-width: 769px) and (max-width: 1024px) {
            .sheet-frame {
                height: 75vh;
                min-height: 650px;
            }
        }

        /* Large screens */
        @media (min-width: 1400px) {
            .sheet-frame {
                height: 85vh;
                min-height: 800px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <a href="../index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> 返回主頁
            </a>
            <br>
            <img src="../GOGO.png" alt="GoGoRef Logo" class="logo">
            <h1><i class="fas fa-calendar-alt"></i> 比賽時間表</h1>
        </header>

        <div class="sheets-container">
            <iframe 
                class="sheet-frame"
                src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQqNJwjZNipQJ3UJmsUgqmhiwmhMb4FjLUylXdPzTALfIp_FutLBcCJ458l2epqSLgPTrKhdR46L5A7/pubhtml?widget=true&amp;headers=false">
            </iframe>
        </div>

        <footer>
            <a href="../index.html" class="book-btn">
                <i class="fas fa-calendar-plus"></i> 立即預訂球證
            </a>
        </footer>
    </div>


</body>

</html>
